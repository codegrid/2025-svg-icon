<html>

<head>
  <meta charset="UTF-8">
  <title>デモ</title>
  <style>
    * {
      box-sizing: border-box;
    }

    h1 {
      font-size: 16px;
    }

    .icon {
      fill: none;
      stroke: black;
      /* 違いを確認するための枠線 */
      border: 1px solid #ddd;
    }
  </style>
</head>

<body>
  <h1>もとのアイコン</h1>
  <svg viewBox="0 0 24 24" width="24" height="24" class="icon">
    <path d="M9 5L15 12L9 19" />
  </svg>

  <h1>widthは48px、heightは24px</h1>
  <svg viewBox="0 0 24 24" width="48" height="24" class="icon" preserveAspectRatio="xMidYMid slice">
    <path d="M9 5L15 12L9 19" />
  </svg>

  <h1>widthは12px、heightは24px</h1>
  <svg viewBox="0 0 24 24" width="12" height="24" class="icon" preserveAspectRatio="xMidYMid slice">
    <path d="M9 5L15 12L9 19" />
  </svg>
</body>

</html>
