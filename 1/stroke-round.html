<html>

<head>
    <meta charset="UTF-8">
    <title>SVGアイコンのデモ</title>
    <style>
        svg {
            width: 100px;
            height: 100px;
        }

        .stroke {
            fill: none;
            stroke: #000000;
            stroke-width: 3;
        }

        .stroke-round {
            fill: none;
            stroke: #000000;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
    </style>

</head>

<body>
    <div style="display: flex; align-items: center;">
        <svg viewBox="0 0 24 24" class="stroke">
            <path d="M9 5L15 12L9 19" />
        </svg>

        <svg viewBox="0 0 24 24" class="stroke-round">
            <path d="M9 5L15 12L9 19" />
        </svg>
    </div>
</body>

</html>
