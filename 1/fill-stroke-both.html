<html>

<head>
    <meta charset="UTF-8">
    <title>SVGアイコンのデモ</title>
    <style>
        svg {
            width: 64px;
            height: 64px;
        }

        /* 塗りつぶしと線を組み合わせたアイコン */
        .combined-icon {
            fill: #007bff;
            stroke: #01458d;
        }
    </style>
</head>

<body>
    <div style="display: flex; align-items: center;">
        <!-- 塗りつぶし型と線画型を組み合わせたアイコン -->
        <svg viewBox="0 0 24 24" class="combined-icon">
            <rect x="4" y="4" width="16" height="16" rx="4" ry="4" />
        </svg>
    </div>
</body>

</html>
